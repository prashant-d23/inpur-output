
<h2>User List</h2>

<div class="container">
<table class="table table-bordered bg-danger bg-opacity-25">
  <thead>
    <tr>
      <th>Sr.No</th>
      <th>UserName</th>
      <th>Password</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of receivedForm;let i = index">
      <td>{{i + 1}}</td>
      <td>{{user.userName}}</td>
      <td>{{user.password}}</td>
    </tr>
  </tbody>
</table>
</div>

<hr>
<hr>




<app-form (sendForm)="getFormData($event)"></app-form>
