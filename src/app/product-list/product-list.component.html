<div class="contianer mt-3">

  <table class="table border-1">
    <thead>
      <tr>
        <th scope="col">Product Id</th>
        <th scope="col">Product Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Price</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productList;let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{item.productName}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.price}}</td>
        <td>
          <button class="btn btn-info" (click)="editData(i)">Edit</button>&nbsp;
          <button class="btn btn-danger" (click)="deleteData()">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>

<app-create-product (emitProductData)="getChildData($event)" [selectedProduct] = "productList"></app-create-product>


<!--
edit data send to child to edit
delete button in parent to delete the row -->
