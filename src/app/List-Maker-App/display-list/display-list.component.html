<div class="container">

  <table class="table table-info table-striped">
    <thead>
      <tr>
        <th scope="col">Product Id</th>
        <th scope="col">Product Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listOfProducts; let i = index">
        <th>{{i + 1}}</th>
        <td>{{item.productName}}</td>
        <td>{{item.price}}</td>
        <td>{{item.quantity}}</td>
      </tr>
    </tbody>
  </table>

</div>







<app-create-list (emitChildData) = "getChildData($event)"></app-create-list>
