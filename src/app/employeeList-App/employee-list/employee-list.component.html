
<div class="container mt-4">
  <table class="table table-warning">
    <thead>
      <tr>
        <th scope="col">Sr.No</th>
        <th scope="col">Employee Name</th>
        <th scope="col">Designation</th>
        <th scope="col">Salary</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of finalFilteredList;let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{emp.empName}}</td>
        <td>{{emp.designation}}</td>
        <td>{{emp.salary}}</td>
      </tr>
    </tbody>
  </table>
</div>





<app-radio-list-count [empListParent]="employeeList" (EmpEvent)="filteredData($event)" [angCount]="ngcount" [javaCount]="jvcount"></app-radio-list-count>
