<div class="container mt-5 bg-info p-3 w-50">
  <h2>LogIn Component</h2>
  <form [formGroup]="logInForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="uname" class="form-label">User Name</label>
      <input type="text" name="userName" id="uname" class="form-control" formControlName="userName">
    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label">Password</label>
      <input type="text" name="password" id="pwd" class="form-control" formControlName="password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
