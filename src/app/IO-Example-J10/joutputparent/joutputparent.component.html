<div class="container mt-5 bg-info p-3 w-50">
  <h2>LogIn Component</h2>
  <app-jinputchild (formSubmit)="getData($event)"></app-jinputchild>
</div>

<div class="container mt-5">
  <h2>User Data</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of receivedForm">
        <td>{{ user.userName }}</td>
        <td>{{ user.password }}</td>
      </tr>
    </tbody>
  </table>
</div>
