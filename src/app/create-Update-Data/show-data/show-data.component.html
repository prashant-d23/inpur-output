<h2>This is parent Component</h2>

<div class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        <th>Sr.No</th>
        <th>UserName</th>
        <th>Password</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of storeDetails; let i = index">
        <td>{{i + 1}}</td>
        <td>{{data.userName}}</td>
        <td>{{data.password}}</td>
        <td><a>Edit</a>&nbsp;<a>Delete</a></td>
      </tr>
    </tbody>
  </table>
</div>






<app-create-data (childEvt)="getFormDetails($event)"></app-create-data>
